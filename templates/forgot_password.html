
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - Budt.Boy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title {
            color: #2c5530;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        .submit-button:hover {
            background: #45a049;
        }
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #4CAF50;
        }
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/attached_assets/budtboy_logo_20250907_064050.jpg" alt="Budt.Boy Logo" class="logo">
        <h1 class="title">ลืมรหัสผ่าน</h1>
        <p class="subtitle">กรอกอีเมลของคุณ เราจะส่งลิงก์รีเซ็ตรหัสผ่านให้คุณ</p>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-button" id="submitBtn">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>

        <div id="message"></div>

        <a href="/auth" class="back-link">← กลับไปหน้าเข้าสู่ระบบ</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังส่ง...';

            try {
                const response = await fetch('/api/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.innerHTML = `<div class="message success">✅ ${result.message}</div>`;
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    messageDiv.innerHTML = `<div class="message error">❌ ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">❌ เกิดข้อผิดพลาด: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';
            }
        });
    </script>
</body>
</html>
