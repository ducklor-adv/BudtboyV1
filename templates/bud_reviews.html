<body>
    <div class="container">
        <div class="header">
            <a href="/activity" class="back-btn">‚Üê ‡∏Å‡∏•‡∏±‡∏ö</a>
            <div class="header-title">

        <div class="bud-info" id="budInfo">
            <div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
        </div>

        <div class="reviews-container" id="reviewsContainer">
            <div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏µ‡∏ß‡∏¥‡∏ß...</div>
        </div>
    </div>

    <script>
        const budId = new URLSearchParams(window.location.search).get('bud_id');
        let allReviews = [];

        if (!budId) {
            document.getElementById('budInfo').innerHTML = '<div class="error">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏≠‡∏Å‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£</div>';
            document.getElementById('reviewsContainer').innerHTML = '';
        } else {
            loadBudInfo();
            loadReviews();
        }

        async function loadBudInfo() {
            try {
                // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏≠‡∏Å‡∏£‡∏ß‡∏°‡∏ñ‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
                const response = await fetch(`/api/buds/${budId}/info`);
                const result = await response.json();

                if (response.ok && result.success) {
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ
                    const bud = result.bud;
                    
                    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡πÉ‡∏ô API response ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å buds data
                    if (!bud.image_1_url) {
                        const budDataResponse = await fetch(`/api/buds`);
                        if (budDataResponse.ok) {
                            const allBuds = await budDataResponse.json();
                            const fullBudData = allBuds.find(b => b.id === parseInt(budId));
                            if (fullBudData) {
                                bud.image_1_url = fullBudData.image_1_url;
                                bud.image_2_url = fullBudData.image_2_url;
                                bud.image_3_url = fullBudData.image_3_url;
                                bud.image_4_url = fullBudData.image_4_url;
                            }
                        }
                    }
                    
                    displayBudInfo(bud);
                } else {
                    document.getElementById('budInfo').innerHTML = '<div class="error">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏≠‡∏Å</div>';
                }
            } catch (error) {
                document.getElementById('budInfo').innerHTML = '<div class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
            }
        }

        async function loadReviews() {
            try {
                const response = await fetch(`/api/reviews?bud_id=${budId}`);
                const reviews = await response.json();

                if (response.ok) {
                    allReviews = reviews;
                    displayReviews(reviews);
                } else {
                    document.getElementById('reviewsContainer').innerHTML = '<div class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</div>';
                }
            } catch (error) {
                document.getElementById('reviewsContainer').innerHTML = '<div class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</div>';
            }
        }

        function displayBudInfo(bud) {
            const avgRating = calculateAverageRating();

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏î‡∏≠‡∏Å
            const budImages = createBudImagesSection(bud);

            document.getElementById('budInfo').innerHTML = `
                <div class="bud-name">${bud.strain_name_en || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠'}</div>
                <div class="bud-details">
                    <strong>‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢:</strong> ${bud.strain_name_th || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>
                    <strong>‡∏ú‡∏π‡πâ‡∏û‡∏±‡∏í‡∏ô‡∏≤:</strong> ${bud.breeder || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>
                    <strong>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</strong> ${bud.strain_type || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>
                    <strong>THC:</strong> ${bud.thc_percentage || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}% | 
                    <strong>CBD:</strong> ${bud.cbd_percentage || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}%<br>
                    <strong>‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏î‡∏≠‡∏Å:</strong> ${bud.grower_name || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}
                </div>
                
                ${budImages}
                
                <div class="rating-summary">
                    <div class="avg-rating">${avgRating.toFixed(1)}</div>
                    <div class="rating-details">
                        <div class="stars">${'‚≠ê'.repeat(Math.round(avgRating))}</div>
                        <div class="review-count">${allReviews.length} ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="/bud-report?id=${bud.id}" class="action-btn">Full Report</a>
                </div>
            `;
        }

        function createBudImagesSection(bud) {
            // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏£‡∏π‡∏õ‡∏î‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà 1
            if (bud.image_1_url && bud.image_1_url.trim()) {
                return `
                    <div class="bud-single-image">
                        <img src="${bud.image_1_url}" alt="‡∏£‡∏π‡∏õ‡∏î‡∏≠‡∏Å ${bud.strain_name_en}" class="main-bud-image">
                    </div>
                `;
            } else {
                return `
                    <div class="bud-single-image">
                        <div class="main-bud-image-placeholder">
                            ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏î‡∏≠‡∏Å
                        </div>
                    </div>
                `;
            }
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsContainer');

            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üí¨</div>
                        <h3>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏≠‡∏Å‡∏ô‡∏µ‡πâ</h3>
                        <p>‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡πÅ‡∏ä‡∏£‡πå‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="section-title">üí¨ ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (${reviews.length})</div>
                ${reviews.map(review => createReviewCard(review)).join('')}
            `;
        }

        function createReviewCard(review) {
            const reviewDate = new Date(review.created_at).toLocaleDateString('th-TH', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });

            const effectTags = (review.selected_effects || []).map(effect => 
                `<span class="effect-tag">${effect}</span>`
            ).join('');

            const aromaTags = (review.aroma_flavors || []).map(aroma => 
                `<span class="aroma-tag">${aroma}</span>`
            ).join('');

            // Create reviewer avatar - show grower profile image if available, otherwise show first letter
            // Note: ‡πÉ‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï‡∏Ñ‡∏ß‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏° grower_profile_image ‡πÉ‡∏ô API response
            const reviewerAvatar = review.reviewer_profile_image ? 
                `<img src="${review.reviewer_profile_image}" alt="Profile">` :
                (review.reviewer_name ? review.reviewer_name.charAt(0).toUpperCase() : 'üë§');

            return `
                <div class="review-card">
                    <div class="review-header">
                        <div class="reviewer-avatar">
                            ${reviewerAvatar}
                        </div>
                        <div class="reviewer-info">
                            <div class="reviewer-name">${review.reviewer_name || '‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠'}</div>
                            <div class="review-date">${reviewDate}</div>
                        </div>
                        <div class="review-rating">
                            <div class="rating-stars">${'‚≠ê'.repeat(review.overall_rating)}</div>
                            <div class="rating-number">(${review.overall_rating}/5)</div>
                        </div>
                    </div>

                    <div class="review-summary">${review.short_summary || ''}</div>

                    ${review.full_review_content ? `<div class="review-content">${review.full_review_content}</div>` : ''}

                    ${effectTags || aromaTags ? `
                        <div class="review-tags">
                            ${effectTags}
                            ${aromaTags}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function calculateAverageRating() {
            if (allReviews.length === 0) return 0;
            const sum = allReviews.reduce((total, review) => total + review.overall_rating, 0);
            return sum / allReviews.length;
        }
    </script>
