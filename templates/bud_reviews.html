    <script>

        function displayBudInfo(bud) {

                <div class="bud-details">
                    <strong>‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢:</strong> ${bud.strain_name_th || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>
                    <strong>‡∏ú‡∏π‡πâ‡∏û‡∏±‡∏í‡∏ô‡∏≤:</strong> ${bud.breeder || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>
                    <strong>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</strong> ${bud.strain_type || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br>

                    <strong>‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏î‡∏≠‡∏Å:</strong> ${bud.grower_name || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}

                <div class="rating-summary" id="ratingSummary">
                    <div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢...</div>

        let allReviews = [];
        
        function displayReviews(reviews) {
            allReviews = reviews;
            updateRatingSummary();
            
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = `

                        <h3>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</h3>

            }
            
            container.innerHTML = reviews.map(review => `
                <div class="review-item">
                    <div class="review-header">
                        <div class="reviewer-name">üë§ ${review.reviewer_name}</div>
                        <div class="review-date">${formatDate(review.created_at)}</div>

        }
        
        function calculateAverageRating() {
            if (allReviews.length === 0) return 0;
            const sum = allReviews.reduce((acc, review) => acc + review.overall_rating, 0);
            return (sum / allReviews.length).toFixed(1);
        }
        
        function updateRatingSummary() {
            const avgRating = calculateAverageRating();
            const reviewCount = allReviews.length;
            
            document.getElementById('ratingSummary').innerHTML = `

            const date = new Date(dateString);
